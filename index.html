<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="px-md-5"> <!-- Adicionando espaçamento lateral -->

    <header>
        <nav class="navbar navbar-expand-lg navbar-light"> <!-- Removendo a classe bg-primary -->
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Meu Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Início</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Perfil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Configurações</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

    <section class="mt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <div class="d-flex align-items-center">
                <img src="https://via.placeholder.com/150" class="rounded-circle me-3" width="100" height="100" alt="Imagem do Perfil">
                <div>
                  <h5 class="card-title">Nome do Usuário</h5>
                  <p class="card-text">Email: exemplo@email.com</p>
                  <p class="card-text">Telefone: (00) 12345-6789</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
            <h2>Editar Perfil</h2>
            <form>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone">
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha">
              </div>
              <button type="submit" class="btn btn-primary btn-salvar">Salvar Alterações</button>
            </form>
          </div>
        </div>
    </section>

    <footer class="footer mt-5">
        <div class="container text-center">
          <span class="text-muted">© 2024.</span>
        </div>
      </footer>
    </div>
  
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
